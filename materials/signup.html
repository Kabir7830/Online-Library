{% extends 'mainMaster1.html' %}

{% block contentarea %}
{%load static%}
<link rel="stylesheet" href="{% static 'css/Signup1.css' %}">

<div class="form-div">


    <br>
    <br>
    <h1 style="color: white;">
        Create New Account
    </h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Name</label>
            <br>
            <input type="text" name="first_name" id="id_first_name" class="form-control" placeholder="First Name">
            <input type="text" name="last_name" id="id_last_name" class="form-control"  placeholder="Last Name">
        </div>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Username">
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="example@gmail.com">
        </div>
        
        <div class="form-group">
            <label for="">Security Question 1</label>
            <select name="security_question1" id="id_security_question1" class="form-control"`>
                <option value="what is the name of your first pet">what is the name of your first pet</option>
                <option value="what is the name of your birth place">what is the name of your birth place</option>
                <option value="what is the name of place where you live">what is the name of place where you live</option>
            </select>
            <input type="text" class="form-control" id="id_security_question1_value" name="security_question1_value">
        </div>
            
        <div>
            <label for="">Security Question 2</label>
            <select id="id_security_question2" name="security_question2" class="form-control">
                <option value="what is the name of your first school">what is the name of your first school</option>
                <option value="what is the name of your friend">what is the name of your friend</option>
                <option value="what is your favourite color">what is your favourite color</option>
            </select>
            <input type="text" class="form-control" id="id_security_question2_value" name="security_question2_value">
        </div>
        <p class="question_message_div"><strong>Note</strong>:- Remenber these security questions, you cannot change password without these</p>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input placeholder="confirm password" id="confirmPassword" type="password" class="form-control"/>
        </div>
        <br>
        <button class="btn btn-primary" id="submit_btn">Submit</button>
        <br>
        <br>
        <p style="color:white;">Already have account? <a href="/user/login" style="text-decoration:underline;">Login</a>
    </form>

</div>
<script>
    let interval = 100;
    setInterval((response) => {
        let btn = document.getElementById('submit_btn');
        let firstname = document.getElementById('id_first_name').value;
        let username = document.getElementById('id_username').value;
        let email = document.getElementById('id_email').value;
        let confirm_pswd = document.getElementById('confirmPassword');
        let pswd = document.getElementById('id_password');
       
        if (firstname == "" || email == "" || username == "")
        {
            btn.disabled = true;
            btn.style.backgroundColor= 'red';
            btn.style.cursor = 'no-drop'
        }
        else if((pswd.value != confirm_pswd.value) || pswd.value == "" || confirm_pswd == "" )
        {
            btn.disabled = true;
            btn.style.backgroundColor = 'red';
            btn.style.cursor = 'no-drop'
        }
        else {
            btn.disabled = false;
            btn.style.backgroundColor = '';
            btn.style.cursor = 'pointer'
            

        }
    }, interval);
</script>
{% endblock contentarea %}
