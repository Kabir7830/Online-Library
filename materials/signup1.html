
{% extends 'mainMaster1.html' %}

{% block contentarea %}
{%load static%}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<div class="container">
  
    <h2>Google Material Design in CSS3<small>Inputs</small></h2>
    
    <form>
      
      <div class="group">      
        <input type="text" name="first_name">
        {% comment %} <input type="text" name="last_name" id="id_last_name" class="form-control"  placeholder="Last Name"> {% endcomment %}
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>First Name</label>
      </div>
        
      <div class="group">      
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email</label>
      </div>
      
    </form>
        
    <p class="footer">
      a <a href="https://scotch.io/tutorials/css/google-material-design-input-boxes-in-css3" target="_blank">tutorial</a> by <a href="https://scotch.io" target="_blank">scotch.io</a>
    </p>
    
  </div>

{% endblock contentarea %}
